<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng Quản Lý Sinh Viên</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <thead>
            <caption>
                <th colspan="4">QUẢN LÝ SINH VIÊN</th>
            </caption>
        <tr>
            <th>ID</th>
            <th>Họ và tên</th>
            <th>Điểm</th>
            <th>Xếp loại</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th colspan="4">Khóa A</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Xuân Sơn</td>
            <td>7</td>
            <td>Khá</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Xuân Sơn</td>
            <td>8</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="4">Khóa B</th>
        </tr>
        <tr>
            <td>3</td>
            <td>Trịnh Xuân Sơn</td>
            <td>5</td>
            <td>Trung bình</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Hoàng Xuân Sơn</td>
            <td>10</td>
            <td>Giỏi</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2"><strong>TỔNG CỘNG</strong></td>
            <td>7.5</td>
            <td>Khá</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
